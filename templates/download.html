<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Ready</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% if success %}
            <h1>Download Ready!</h1>
            <p>Your Instagram Reel has been downloaded successfully.</p>
            <a href="{{ url_for('download_file', filename=filename) }}" class="download-btn">
                Download Video
            </a>
            <br>
            <a href="{{ url_for('index') }}" class="back-btn">Download Another</a>
        {% else %}
            <h1>Download Failed</h1>
            <p>Sorry, we couldn't download the video. Please try again.</p>
            <a href="{{ url_for('index') }}" class="back-btn">Try Again</a>
        {% endif %}

        <!-- Buy Me a Coffee Button -->
        <div class="coffee-section">
            <p>Enjoying this free tool? Support development with a coffee! â˜•</p>
            <a href="https://buymeacoffee.com/lokeshkashyap" target="_blank" class="coffee-btn">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee">
            </a>
        </div>
    </div>
</body>
</html>
